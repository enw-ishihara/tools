<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード解析ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>QRコード解析ツール</h1>
    <div class="mb-3">【リサイズ前】<span data-src-size></span></div>
    <div class="mb-3">【リサイズ後】<span data-dst-size></span></div>
    <div class="mb-3">
      <form enctype="multipart/form-data">
        <label class="form-label fs-5 fw-bold">PCの場合はQRコードの画像ファイルを選択してください。スマートフォンの場合はQRコードをカメラで撮影してください。
          <input class="form-control" type="file" name="file" accept="image/*" capture="camera" data-input-image>
        </label>
      </form>
    </div>
    <div class="mb-3">
      <canvas class="border" data-canvas></canvas>
    </div>
      <div class="col-12 mb-3">
        <input class="btn btn-primary" type="button" value="QRコードを解析する" data-generate>
        <input class="btn btn-success" type="button" value="解析結果の文字列をコピーする" data-copy>
        <input class="btn btn-danger" type="button" value="解析結果の文字列をリセットする" data-reset>
      </div>
    <div class="col-12 fs-2 fw-bold mb-3" data-result></div>
    <div class="col-12 fs-4 fw-bold text-danger" data-status></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="qr.js"></script>
</body>
</html>
