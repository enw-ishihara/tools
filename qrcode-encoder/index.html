<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRコード作成ツール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>QRコード作成ツール</h1>
    <div class="fs-5 fw-bold mb-2">QRコードに変換したいテキストを入力してください。</div>
    <div class="mb-3">
      <input class="form-control" type="text" maxlength="1000" data-text>
    </div>
    <div class="mb-3">
      <div class="border" data-qrcode></div>
    </div>
    <div class="mb-3">
      <input class="btn btn-primary" type="button" value="QRコードを作成する" data-generate>
    </div>
    <div class="fs-4 fw-bold text-danger" data-status></div>
  </div>
  <script src="qrcode.min.js"></script>
  <script src="qrcode-encoder.js"></script>
</body>
</html>
